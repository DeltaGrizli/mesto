<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="body">
  <header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/image.png" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__button" type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__info">&copy;&nbsp;2023&nbsp;Mesto&nbsp;Russia</p>
  </footer>
  <div class="popup" id="editProfile">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <p class="popup__title">Редактировать профиль</p>
      <form name="popup__form" class="form">
        <input required type="text" name="title" placeholder="Имя" value="" class="form__input form__input_format_title"
          id="editProfileTitle">
        <input required type="text" name="subtitle" placeholder="О себе" value=""
          class="form__input form__input_format_subtitle" id="editProfileSubtitle">
        <button type="submit" aria-label="Сохранить" class="form__save">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup" id="edit">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <p class="popup__title">Новое место</p>
      <form name="popup__form" class="form">
        <input required type="text" name="title" placeholder="Имя" value="" class="form__input form__input_format_title"
          id="editTitle">
        <input required type="text" name="subtitle" placeholder="Ссылка на картинку" value=""
          class="form__input form__input_format_subtitle" id="editSubtitle">
        <button type="submit" aria-label="Создать" class="form__save">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_backblack" id="photoImage">
    <div class="popup__container popup__container_image">
      <img src=" " alt=" " class="popup__photo">
      <p class="popup__name"></p>
      <button type="button" aria-label="" class="popup__close"></button>
    </div>
  </div>
  <template id="template">
    <div class="elements__item">
      <button type="button" class="elements__trash"></button>
      <img class="elements__image" src=" " alt=" ">
      <div class="elements__container">
        <h2 class="elements__title"></h2>
        <button type="button" class="elements__like"></button>
      </div>
    </div>
  </template>
  <script src="./constants.js"></script>
  <script src="./script/script.js"></script>
</body>

</html>
