<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <ul class="elements">
        <li class="elements__item">
          <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
          <div class="elements__container">
            <p class="elements__title">Карачаевск</p>
            <button type="button" class="elements__like"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
          <div class="elements__container">
            <p class="elements__title">Гора Эльбрус</p>
            <button type="button" class="elements__like"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
          <div class="elements__container">
            <p class="elements__title">Домбай</p>
            <button type="button" class="elements__like"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
          <div class="elements__container">
            <p class="elements__title">Гора Эльбрус</p>
            <button type="button" class="elements__like"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
          <div class="elements__container">
            <p class="elements__title">Домбай</p>
            <button type="button" class="elements__like"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия">
          <div class="elements__container">
            <p class="elements__title">Карачаево-Черкессия</p>
            <button type="button" class="elements__like"></button>
          </div>
        </li>
      </ul>
    </main>
    <footer class="footer">
      <p class="footer__info">&copy;&nbsp;2023&nbsp;Mesto&nbsp;Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <p class="popup__title">Редактировать профиль</p>
        <form name="popup__form" class="form">
          <input type="text" name="title" placeholder="Имя" value="" class="form__input" id="name">
          <input type="text" name="subtitle" placeholder="О себе" value="" class="form__input" id="profession">
          <button type="submit" aria-label="Save" class="form__save">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>

</html>
